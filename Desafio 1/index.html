<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Bienvenido a su calculadora de ahorro anual</h1>

    <script>
        let nombre = prompt("Ingrese su nombre")
        let ahorro = prompt("Ingrese cuanto dinero quiere ahorrar durante un año");
        let diasDelAño = 365;
        let mostrarAhorro = nombre + " usted va a tener que ahorrar $" + (ahorro / diasDelAño).toFixed(2) + " por día";
        alert(mostrarAhorro);
        console.log(mostrarAhorro);
    </script>
</body>

</html>
